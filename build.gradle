plugins {
    id 'java'
}

group 'TestMobile'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileJava.options.encoding = 'ISO-8859-9'

    testCompile 'junit:junit:4.12'
    compile 'info.cukes:cucumber-java:1.1.8'
    compile 'org.seleniumhq.selenium:selenium-server:3.141.59'
    compile 'info.cukes:cucumber-testng:1.2.5'
    testCompile 'org.testng:testng:6.14.3'
    compile 'io.appium:java-client:6.0.0'
    compile 'io.github.bonigarcia:webdrivermanager:3.6.1'
//    testCompile fileTree()
    test {
        useTestNG() 
            options.suites ("src/test/resources/testng.xml")
        

    }
}
